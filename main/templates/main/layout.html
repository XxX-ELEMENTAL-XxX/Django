{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
   <link rel="stylesheet" href="{% static 'main/css/sets.css' %}">
   <title>{% block title %}  {% endblock %}</title>
</head>
<body>

   <div class="header">
      <a href="{% url 'home'%}" class="logo">
          <img src="{% static 'main/img/logo.png' %}">
      </a>
      <h1>MySushi</h1>
      <a href="/" class="home">
          <img src="{% static 'main/img/home.png' %}">
      </a>
      <a href="{% url 'cart'%}" class="cart">
          <img src="{% static 'main/img/cart.png' %}">
      </a>
      <a href="/" class="user">
          <img src="{% static 'main/img/user.png' %}">
      </a>
  </div>

<main>
   {% block content %}
   {% endblock %}
</main>

   <div class="footer">
      <p>Copyright 2023</p>
   </div>
</body>
</html>
